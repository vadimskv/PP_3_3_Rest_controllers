<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
            integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
            crossorigin="anonymous"></script>

</head>
<body class="bg-light" style="height: 100vh;">
<!-- Фрагмент навигационного меню -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand">
        <span id="adminPage" class="fw-bold"></span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
        <span class="navbar-toggler-icon"></span>
    </button>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link text-end" href="/logout">Logout</a>
        </li>
    </ul>
</nav>

<!--НАВИГАЦИЯ 1-->

<section class="container-fluid h-100">
    <div class="row h-100">
        <div class="col-2 d-flex flex-column p-0 h-100 bg-white">
            <div class="nav flex-column nav-pills mt-3 col-12 bg-white p-0 h-100" id="v-pills-tab"
                 role="tablist" aria-orientation="vertical">

                <a class="nav-link" id="admin-tab" role="tab"
                   aria-controls="home" aria-selected="true" href="/admin">
                    <div> Admin</div>
                </a>
                <a class="nav-link active" id="user-tab" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false" href="/user">
                    <div>User</div>
                </a>

            </div>
        </div>

        <!--ИНФОРМАЦИЯ И НАВИГАЦИЯ 2-->

        <div class="col-10 pr-4 pl-4 pt-3">
            <div class="container-fluid bg-light">
                <div class="row">
                    <div class="col">
                        <h1>User information-page</h1>
                        <div class="tab-content">
                            <div class="tab-pane active" id="usersTable" role="tabpanel" aria-labelledby="home-tab">

                                <!--ТАБЛИЦА-->

                                <div class="border rounded mt-3">
                                    <div class="container-fluid bg-white rounded pr-3 pl-3">
                                        <div class="row">
                                            <div class="col border-bottom rounded-top bg-light pt-2">
                                                <p class="h5" style="text-indent: 5px;">
                                                    About user
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container-fluid">
                                        <div class="row bg-white rounded p-1">
                                            <div class="col-12 mt-3 mb-2">
                                                <div class="table-responsive">
                                                    <table class="table table-striped">
                                                        <thead>
                                                        <tr>
                                                            <th scope="col" class="align-middle">ID</th>
                                                            <th scope="col" class="align-middle">First Name</th>
                                                            <th scope="col" class="align-middle">Last Name</th>
                                                            <th scope="col" class="align-middle">Age</th>
                                                            <th scope="col" class="align-middle">Email</th>
                                                            <th scope="col" class="align-middle">Role</th>
                                                        </tr>
                                                        </thead>
                                                        <tbody id="tbDataUser">
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!--ТАБЛИЦА КОНЕЦ-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <!--ИНФОРМАЦИЯ И НАВИГАЦИЯ 2 КОНЕЦ-->

    </div>
</section>

<script th:src="@{/userTab.js}" type="text/javascript"></script>

<!--НАВИГАЦИЯ 1 КОНЕЦ-->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>
</html>
